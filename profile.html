<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <main class="text-light p-5 w-100">
        <section class="container">
          <h1 class="justify-content-start">Edit Profile</h1>
          <hr />
          <div class="row">
            <!-- Image and form side by side -->
            <div class="col-12 col-md-4 text-center">
              <img src="./assets/kids_icon.png" class="w-50" />
            </div>
            <div class="col-12 col-md-8">
              <form>
                <div><p class="bg-secondary px-2">Strive Student</p></div>

                <p class="fs-2 text-secondary">Language:</p>
                <ul class="navbar-nav align-self-center mx-5">
                  <li class="nav-item dropdown">
                    <button
                      class="btn btn-link nav-link dropdown-toggle text-light border border-1 border-light p-1"
                      id="genreDropdown"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-dark"
                      aria-labelledby="genreDropdown"
                    >
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">German</a></li>
                      <li><a class="dropdown-item" href="#">Danish</a></li>
                      <li><a class="dropdown-item" href="#">Swedish</a></li>
                    </ul>
                  </li>
                </ul>
                <hr />
                <p class="fs-2 text-secondary">Maturity Settings:</p>
                <p class="bg-secondary px-2">ALL MATURITY RATING</p>
                <p>Show titles of all Maturity</p>
                <button
                  class="bg-dark border border-1 border-secondary text-secondary"
                >
                  EDIT
                </button>
                <hr />
                <p class="fs-2">Autoplay controls</p>
                <div>
                  <input type="checkbox" id="nextEpisode" /><label for="nextEpisode"
                    >Autoplay next episode in a series on all device.</label
                  >
                </div>
                <div>
                  <input type="checkbox" id="preview" /><label for="preview"
                    >Autoplay next episode in a series on all device.</label
                  >
                </div>
              </form>
            </div>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <button class="bg-dark border border-1 border-secondary p-2 text-secondary">Save</button>
            <button class="bg-dark border border-1 border-secondary p-2 text-secondary">Cancel</button>
            <button class="bg-dark border border-1 border-secondary p-2 text-secondary">Delete Profile</button>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
