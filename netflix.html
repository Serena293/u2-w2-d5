<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- rimuovi altri text light -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="netflix_logo" width="150"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">My List</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 d-none"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <!-- controlla colore icona -->
              <button
                class="btn btn-link d-flex text-light"
                fill="currentColor"
                type="submit"
              >
                <img
                  src="./assets/Icons/search.svg"
                  alt="seach icon"
                  fill="currentColor"
                  class="align-self-center text-light"
                />
              </button>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="#"
                    >KIDS</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-light"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    ><img src="./assets/kids_icon.png" width="30"
                  /></a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Serena</a></li>
                    <li><a class="dropdown-item" href="#">Joe</a></li>
                  </ul>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="px-5 py-4">
      <div class="d-flex">
        <h1 class="text-light fs-2">TV Shows</h1>
        <ul class="navbar-nav align-self-center mx-5">
          <li class="nav-item dropdown">
            <button
              class="btn btn-link nav-link dropdown-toggle text-light border border-1 border-light p-1"
              id="genreDropdown"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genere
            </button>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="genreDropdown"
            >
              <li><a class="dropdown-item" href="#">Horror</a></li>
              <li><a class="dropdown-item" href="#">Comedy</a></li>
              <li><a class="dropdown-item" href="#">Drama</a></li>
              <li><a class="dropdown-item" href="#">Sci-Fi</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <section class="my-4">
        <h3 class="fs-3">Trending Now</h2>
      </section>
     
      
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex">
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media0.webp" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media3.webp" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media5.webp" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex">
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media6.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media7.webp" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media8.webp" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media9.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media10.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6 col-12 p-2">
                <img src="./assets/media/media11.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      
      
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
